<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 175px;
      padding: 20px;
      font-family: 'Tahoma', serif;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    
    #searchBox {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #4285f4;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    #searchBox:focus {
      outline: none;
      border-color: #FF0000 ;
    }
    
    #searchButton {
      width: 100%;
      padding: 10px;
      background-color: #FF0000 ;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }
    
    #searchButton:hover {
      background-color: #FF0000 ;
    }
    
    #searchButton:active {
      background-color: #FF0000 ;
    }
  </style>
</head>
<body>
  <h2> Youtube Search </h2>
  <input 
    type="text" 
    id="searchBox" 
    placeholder="Search Youtube..." 
    autofocus
  >
  <button id="searchButton">Search</button>
  
  <script src="popup.js"></script>
</body>
</html>
